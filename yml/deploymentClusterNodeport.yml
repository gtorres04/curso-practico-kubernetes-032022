apiVersion: apps/v1
kind: Deployment
metadata:
  name: mideploymentclusternodeport
  namespace: paradigma
spec:
  strategy:
    type: RollingUpdate
  replicas: 3
  selector:
    matchLabels:
      app: miappclusternodeport
  template:
    metadata:
      labels:
        app: miappclusternodeport
    spec:
      containers:
        - image: nginx
          name: nginx
          ports:
          - containerPort: 80